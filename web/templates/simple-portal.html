<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ossuary Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .network-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .network-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .network-item:hover {
            background: #f5f5f5;
        }
        .network-item.selected {
            background: #e3f2fd;
            color: #1976d2;
        }
        .signal-strength {
            font-size: 12px;
            color: #666;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∫ Ossuary Setup</h1>

        <div id="status" class="status" style="display: none;"></div>

        <div class="form-group">
            <label>Available WiFi Networks:</label>
            <div id="networkList" class="network-list">
                <div style="padding: 20px; text-align: center; color: #666;">
                    Scanning for networks...
                </div>
            </div>
            <button onclick="scanNetworks()">üîç Refresh Networks</button>
        </div>

        <div class="form-group">
            <label for="password">WiFi Password:</label>
            <input type="password" id="password" placeholder="Enter network password">
        </div>

        <div class="form-group">
            <label for="kioskUrl">Kiosk URL:</label>
            <input type="url" id="kioskUrl" placeholder="https://example.com" value="https://google.com">
        </div>

        <button onclick="connectToNetwork()" id="connectBtn">Connect</button>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #666; font-size: 14px;">
            Once connected, this device will display your chosen URL
        </div>
    </div>

    <script>
        let selectedNetwork = null;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function scanNetworks() {
            showStatus('Scanning for networks...', 'loading');

            try {
                const response = await fetch('/api/v1/network/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.success) {
                    displayNetworks(data.networks);
                    hideStatus();
                } else {
                    showStatus('Failed to scan networks', 'error');
                }
            } catch (error) {
                showStatus('Error scanning networks', 'error');
                console.error('Scan error:', error);
            }
        }

        function displayNetworks(networks) {
            const list = document.getElementById('networkList');

            if (networks.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No networks found</div>';
                return;
            }

            list.innerHTML = networks.map(network => `
                <div class="network-item" onclick="selectNetwork('${network.ssid}')">
                    <span>${network.ssid}</span>
                    <span class="signal-strength">${network.signal_strength}% ${network.security ? 'üîí' : 'üîì'}</span>
                </div>
            `).join('');
        }

        function selectNetwork(ssid) {
            selectedNetwork = ssid;

            // Update UI
            document.querySelectorAll('.network-item').forEach(item => {
                item.classList.remove('selected');
            });

            event.target.closest('.network-item').classList.add('selected');
        }

        async function connectToNetwork() {
            if (!selectedNetwork) {
                showStatus('Please select a network first', 'error');
                return;
            }

            const password = document.getElementById('password').value;
            const kioskUrl = document.getElementById('kioskUrl').value;

            showStatus('Connecting...', 'loading');
            document.getElementById('connectBtn').disabled = true;

            try {
                // Connect to network
                const connectResponse = await fetch('/api/v1/network/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ssid: selectedNetwork,
                        password: password || null
                    })
                });

                const connectData = await connectResponse.json();

                if (connectData.success) {
                    // Update kiosk URL if provided
                    if (kioskUrl) {
                        try {
                            await fetch('/api/v1/kiosk/config', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ url: kioskUrl })
                            });
                        } catch (error) {
                            console.error('Failed to update kiosk URL:', error);
                        }
                    }

                    showStatus('Connected! Redirecting to kiosk...', 'success');

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = kioskUrl || 'https://google.com';
                    }, 2000);
                } else {
                    showStatus(`Connection failed: ${connectData.message}`, 'error');
                    document.getElementById('connectBtn').disabled = false;
                }
            } catch (error) {
                showStatus('Connection error', 'error');
                document.getElementById('connectBtn').disabled = false;
                console.error('Connect error:', error);
            }
        }

        // Auto-scan on page load
        window.addEventListener('load', scanNetworks);
    </script>
</body>
</html>
