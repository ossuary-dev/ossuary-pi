<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ossuary Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .network-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .network-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .network-item:hover {
            background: #f5f5f5;
        }
        .network-item.selected {
            background: #e3f2fd;
            color: #1976d2;
        }
        .signal-strength {
            font-size: 12px;
            color: #666;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∫ Ossuary Setup</h1>

        <div id="status" class="status" style="display: none;"></div>

        <div class="form-group">
            <label>Available WiFi Networks:</label>
            <div id="networkList" class="network-list">
                <div style="padding: 20px; text-align: center; color: #666;">
                    Scanning for networks...
                </div>
            </div>
            <button onclick="scanNetworks()">üîç Refresh Networks</button>
        </div>

        <div class="form-group">
            <label for="password">WiFi Password:</label>
            <input type="password" id="password" placeholder="Enter network password">
        </div>

        <div class="form-group">
            <label for="kioskUrl">Kiosk URL:</label>
            <input type="url" id="kioskUrl" placeholder="https://example.com" value="https://google.com">
            <button onclick="saveKioskUrl()" style="margin-top: 10px;">üíæ Save URL</button>
        </div>

        <button onclick="connectToNetwork()" id="connectBtn">üîå Connect to WiFi</button>

        <div style="margin-top: 10px; display: flex; gap: 10px;">
            <button onclick="enableAPMode()" id="apModeBtn" style="background: #28a745;">üì∂ Enable AP Mode</button>
            <button onclick="restartSystem()" style="background: #dc3545;">üîÑ Restart System</button>
        </div>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #666; font-size: 14px;">
            Once connected, this device will display your chosen URL
        </div>
    </div>

    <script>
        let selectedNetwork = null;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function scanNetworks() {
            showStatus('Scanning for networks...', 'loading');

            try {
                const response = await fetch('/api/v1/network/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.networks) {
                    displayNetworks(data.networks);
                    hideStatus();
                } else {
                    showStatus('Failed to scan networks', 'error');
                }
            } catch (error) {
                showStatus('Error scanning networks', 'error');
                console.error('Scan error:', error);
            }
        }

        function displayNetworks(networks) {
            const list = document.getElementById('networkList');

            if (networks.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No networks found</div>';
                return;
            }

            list.innerHTML = networks.map(network => {
                // Escape for HTML content
                const htmlEscaped = network.ssid
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');

                // Base64 encode for data attribute to avoid any escaping issues
                const dataSSID = btoa(encodeURIComponent(network.ssid));

                return `
                    <div class="network-item" data-ssid="${dataSSID}">
                        <span>${htmlEscaped}</span>
                        <span class="signal-strength">${network.signal_strength}% ${network.security ? 'üîí' : 'üîì'}</span>
                    </div>
                `;
            }).join('');

            // Add click handlers after creating the HTML
            document.querySelectorAll('.network-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Decode the base64 encoded SSID
                    const ssid = decodeURIComponent(atob(this.dataset.ssid));
                    selectNetwork(ssid);
                });
            });
        }

        function selectNetwork(ssid) {
            selectedNetwork = ssid;

            // Update UI - compare with decoded SSID
            const encodedSSID = btoa(encodeURIComponent(ssid));
            document.querySelectorAll('.network-item').forEach(item => {
                if (item.dataset.ssid === encodedSSID) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        async function saveKioskUrl() {
            const kioskUrl = document.getElementById('kioskUrl').value;

            if (!kioskUrl) {
                showStatus('Please enter a URL', 'error');
                return;
            }

            showStatus('Saving URL...', 'loading');

            try {
                const response = await fetch('/api/v1/kiosk/config', {
                    method: 'PUT',  // Changed from POST to PUT
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: kioskUrl })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('URL saved successfully!', 'success');

                    // Refresh kiosk if configured
                    try {
                        await fetch('/api/v1/kiosk/refresh', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                    } catch (e) {
                        console.log('Could not refresh kiosk');
                    }
                } else {
                    showStatus('Failed to save URL', 'error');
                }
            } catch (error) {
                showStatus('Error saving URL', 'error');
                console.error('Save URL error:', error);
            }
        }

        async function connectToNetwork() {
            if (!selectedNetwork) {
                showStatus('Please select a network first', 'error');
                return;
            }

            const password = document.getElementById('password').value;

            showStatus('Connecting...', 'loading');
            document.getElementById('connectBtn').disabled = true;

            try {
                // Connect to network
                const connectResponse = await fetch('/api/v1/network/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ssid: selectedNetwork,
                        password: password || null
                    })
                });

                const connectData = await connectResponse.json();

                if (connectData.success) {
                    showStatus('Connected successfully!', 'success');
                    document.getElementById('connectBtn').disabled = false;
                } else {
                    showStatus(`Connection failed: ${connectData.message}`, 'error');
                    document.getElementById('connectBtn').disabled = false;
                }
            } catch (error) {
                showStatus('Connection error', 'error');
                document.getElementById('connectBtn').disabled = false;
                console.error('Connect error:', error);
            }
        }

        async function enableAPMode() {
            showStatus('Enabling AP Mode...', 'loading');
            document.getElementById('apModeBtn').disabled = true;

            try {
                const response = await fetch('/api/v1/network/ap-mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enable: true })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('AP Mode enabled! Connect to ossuary-setup WiFi network.', 'success');
                } else {
                    showStatus('Failed to enable AP Mode', 'error');
                    document.getElementById('apModeBtn').disabled = false;
                }
            } catch (error) {
                showStatus('Error enabling AP Mode', 'error');
                document.getElementById('apModeBtn').disabled = false;
                console.error('AP Mode error:', error);
            }
        }

        async function restartSystem() {
            if (!confirm('Are you sure you want to restart the system?')) {
                return;
            }

            showStatus('Restarting system...', 'loading');

            try {
                await fetch('/api/v1/system/restart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                showStatus('System restart initiated', 'success');
            } catch (error) {
                console.error('Restart error:', error);
            }
        }

        // Auto-scan on page load
        window.addEventListener('load', scanNetworks);
    </script>
</body>
</html>
